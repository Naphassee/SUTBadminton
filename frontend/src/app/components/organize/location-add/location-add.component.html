<div class="modal-overlay" *ngIf="isOpen" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>{{ title }}</h2>
        <button class="close-button" (click)="close()">&times;</button>
      </div>
      <div class="modal-body">
        <form class="bg-white rounded-4 m-3 p-0">
                <div class=" row m-0">
                    <div class="row m-3">
                        <div class="col">
                          <label for="addressName" class="form-label">ชื่อสถานที่</label>
                          <input type="text" class="form-control" id="addressName " name="addressName" formControlName="addressName">
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col">
                          <label for="province" class="form-label">จังหวัด</label>
                          <input type="text" class="form-control" id="province " name="province" formControlName="province">
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col">
                          <label for="district" class="form-label">อำเภอ</label>
                          <input type="text" class="form-control" id="district" name="district" formControlName="district" />
                        </div>
                        <div class="col">
                          <label for="subDistrict" class="form-label">ตำบล</label>
                          <input type="text" class="form-control" id="subDistrict" name="subDistrict" formControlName="subDistrict" />
                        </div>
                        <div class="col">
                            <label for="postalCode" class="form-label">รหัสไปรษณีย์</label>
                            <input type="tel" class="form-control" id="postalCode" name="postalCode" formControlName="postalCode" />
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col">
                          <label for="detailAddress" class="form-label">รายละเอียดที่อยู่</label>
                          <textarea class="form-control" aria-label="With textarea" id="detailAddress" formControlName="detailAddress"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col d-flex justify-content-end">
                        <button class="btn btn-success"><i class="bi bi-floppy-fill"></i> บันทึกสถานแข่งขัน</button>
                    </div>
                </div>
        </form>
      </div>
  </div>
